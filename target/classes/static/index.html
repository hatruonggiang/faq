    <style>
        * {

        body {

        .container {

        .header {

        .header::before {

        .header h1 {

        .content {

        .section {

        .template-links {

        }

        .upload-link {

            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .upload-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .csv-link {
             background: linear-gradient(135deg, #0ea5e9, #0284c7);
             box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .csv-link:hover {
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
        }

        .form-group {

        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-control {

            border-radius: 10px;

        }

        .form-control:focus {

            border-color: #4f46e5;

            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .file-input-wrapper {

            cursor: pointer;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;

        }

        .file-input-display {

            gap: 12px;
            padding: 12px 16px;
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            background: #f9fafb;
            transition: all 0.3s ease;
            min-height: 50px;
        }

        .file-input-display:hover {
            border-color: #4f46e5;
            background: #f0f9ff;
        }

        .file-icon {
            font-size: 1.5em;
            color: #6b7280;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            justify-content: center;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        .result-message.success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 1px solid #10b981;
        }

        .result-message.error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            margin: 40px 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Qu·∫£n l√Ω FAQ</h1>
            <p>H·ªá th·ªëng qu·∫£n l√Ω c√¢u h·ªèi th∆∞·ªùng g·∫∑p th√¥ng minh</p>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">
                    üìÑ Upload File Excel
                </h2>
                
                <div class="template-links">
                    <a href="/template.xlsx" download="template.xlsx" class="upload-link">
                        <span class="icon">üì•</span>
                        T·∫£i m·∫´u Excel (.xlsx)
                    </a>
                    <a href="/template.csv" download="template.csv" class="upload-link csv-link">
                        <span class="icon">üì•</span>
                        T·∫£i m·∫´u CSV (.csv)
                    </a>
                </div>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Ch·ªçn file Excel (.xlsx) ho·∫∑c CSV (.csv)</label>
                        <div class="file-input-wrapper">
                            <input type="file" name="file" id="file" accept=".xlsx,.csv" required class="file-input">
                            <div class="file-input-display">
                                <span class="file-icon">üìÅ</span>
                                <span id="fileName">Nh·∫•p ƒë·ªÉ ch·ªçn file Excel ho·∫∑c CSV...</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="icon">‚¨ÜÔ∏è</span>
                        Upload File
                    </button>

                    <div class="loading" id="uploadLoading">
                        <div class="spinner"></div>
                        <span>ƒêang x·ª≠ l√Ω...</span>
                    </div>
                </form>

                <div id="uploadResult" class="result-message"></div>
            </div>

            <div class="divider"></div>

            <div class="section">
                <h2 class="section-title">
                    ‚ûï Th√™m th·ªß c√¥ng FAQ
                </h2>

                <form id="addFAQForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="code">M√£ c√¢u h·ªèi *</label>
                            <input type="text" id="code" class="form-control" required placeholder="V√≠ d·ª•: FAQ001">
                        </div>
                        <div class="form-group">
                            <label for="note">Ghi ch√∫</label>
                            <input type="text" id="note" class="form-control" placeholder="Ghi ch√∫ tu·ª≥ ch·ªçn">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="question">C√¢u h·ªèi *</label>
                        <textarea id="question" rows="3" class="form-control" required placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="answer">C√¢u tr·∫£ l·ªùi *</label>
                        <textarea id="answer" rows="4" class="form-control" required placeholder="Nh·∫≠p c√¢u tr·∫£ l·ªùi..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-secondary">
                        <span class="icon">‚úÖ</span>
                        Th√™m FAQ
                    </button>

                    <div class="loading" id="addLoading">
                        <div class="spinner"></div>
                        <span>ƒêang th√™m...</span>
                    </div>
                </form>

                <div id="addResult" class="result-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle file name display
        document.getElementById("file").addEventListener("change", function(event) {
            const fileName = event.target.files[0]?.name || "Nh·∫•p ƒë·ªÉ ch·ªçn file Excel ho·∫∑c CSV...";
            document.getElementById("fileName").textContent = fileName;
        });

        // Handle file upload
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const loadingEl = document.getElementById("uploadLoading");
            const resultEl = document.getElementById("uploadResult");
            
            loadingEl.classList.add("show");
            resultEl.textContent = "";
            resultEl.className = "result-message";

            fetch("/faqs/upload", {
                method: "POST",
                body: formData
            })
            .then(async res => {
                const data = await res.json();
                if (!res.ok) {
                    // N·∫øu c√≥ l·ªói, n√©m ra m·ªôt Error ƒë·ªÉ kh·ªëi .catch() b·∫Øt ƒë∆∞·ª£c
                    throw new Error(data.error || 'ƒê√£ c√≥ l·ªói kh√¥ng x√°c ƒë·ªãnh.');
                }
                return data; // N·∫øu th√†nh c√¥ng, chuy·ªÉn data t·ªõi kh·ªëi .then() ti·∫øp theo
            })
            .then(data => {
                loadingEl.classList.remove("show");
                resultEl.textContent = "‚úÖ " + data.message;
                resultEl.classList.add("success");
                fileInput.value = "";
                document.getElementById("fileName").textContent = "Nh·∫•p ƒë·ªÉ ch·ªçn file Excel ho·∫∑c CSV...";
            })
            .catch(err => {
                loadingEl.classList.remove("show");
                resultEl.textContent = "‚ùå " + err.message;
                resultEl.classList.add("error");
            });
        });

        // Handle add FAQ manually
        document.getElementById("addFAQForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const faq = {
                code: document.getElementById("code").value,
                question: document.getElementById("question").value,
                answer: document.getElementById("answer").value,
                note: document.getElementById("note").value
            };

            const loadingEl = document.getElementById("addLoading");
            const resultEl = document.getElementById("addResult");
            
            loadingEl.classList.add("show");
            resultEl.textContent = "";
            resultEl.className = "result-message";

            fetch("/faqs/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(faq)
            })
            .then(async res => {
                const data = await res.json();
                if (!res.ok) {
                    throw new Error(data.error || 'ƒê√£ c√≥ l·ªói kh√¥ng x√°c ƒë·ªãnh.');
                }
                return data;
            })
            .then(data => {
                loadingEl.classList.remove("show");
                resultEl.textContent = "‚úÖ " + data.message;
                resultEl.classList.add("success");
                document.getElementById("addFAQForm").reset();
            })
            .catch(err => {
                loadingEl.classList.remove("show");
                resultEl.textContent = "‚ùå " + err.message;
                resultEl.classList.add("error");
            });
        });
    </script>
</body>
